<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
		
</script>
</head>

<body>

<div class="container">
  <form>
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required/>
      </div>
			<div class="input-group input-group-icon">
        <input type="text" name="matricno" placeholder="Matric Number" required/>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" name="email" placeholder="Email Adress" required/>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" id="password" name="password" placeholder="Password" required/>
      </div>
			<div class="input-group input-group-icon">
				<input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required/>
			</div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="Date" name="dob" placeholder="Date" required/>
          </div>

          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group" required>
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label><br>
        </div>
			</br>
				  </div><input type="button" id="btnSubmit" value="Submit" onclick="return Validate()" />
      </div>
  </form>
</div>

</body>
